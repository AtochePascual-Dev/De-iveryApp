<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="La mejor app para realizar tus pedidos">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Delivery</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<!-- Css -->
	<link rel="stylesheet" href="/build/css/app.css">
</head>

<body>

	<header class="header contenedor">
		<figure class="header__figure">
			<img class="header__img" src="./build/img/logo.svg" alt="logo" width="150" height="auto">
		</figure>

		<nav class="navegacion">
			<a class="navegacion__link" href="#">Iniciar SesiÃ³n</a>
			<a class="navegacion__link" href="#">Crear Cuenta</a>
			<a class="navegacion__link navegacion__link--registrar" href="#">Registrar Restaurant</a>
		</nav>
	</header>

	<section class="formulario contenedor">
		<div class="formulario__grid">

			<div class="formulario__contenido">
				<h2 class="formulario__titulo">Encuentra y pide comida de tu restaurante favorito</h2>

				<form class="formulario__form">
					<div class="formulario__campo">
						<label class="formulario__label" for="restaurante">Restaurant</label>
						<input id="restaurante" class="formulario__input" type="text" placeholder="Tacos mexico">
					</div>

					<div class="formulario__campo">
						<label for="platillo" class="formulario__label" for="">Platillo</label>
						<input id="platillo" class="formulario__input" type="text" placeholder="pizza, ensalada, tacos">
					</div>

					<div class="formulario__campo">
						<input class="formulario__btn" type="submit" value="Buscar">
					</div>
				</form>
			</div>

			<figure class="formulario__figure">
				<img src="./build/img/dibujo_repartidor.svg" alt="imagen repartidor">
			</figure>
		</div>
	</section>
</body>

</html>
